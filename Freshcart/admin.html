<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Grocery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- header section -->


    <div class="container mt-4">
        <h2 class="text-center">Grocery Store - Admin Dashboard</h2>
        <button class="btn btn-success my-3" onclick="openAddProductModal()">Add Product</button>

        <!-- Inventory Management Table -->
        <h4>Inventory Management</h4>
        <table class="table table-bordered">
            <thead class="table-success">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Unit</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
        </table>
    </div>
    <!-- Add Product Modal -->

    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="name" placeholder="Name" class="form-control mb-2">
                    <input type="number" id="price" placeholder="Price" class="form-control mb-2">
                    <input type="number" id="stock" placeholder="Stock" class="form-control mb-2">
                    <select id="unit" class="form-control mb-2">
                        <option value="kg">kg</option>
                        <option value="litre">litre</option>
                        <option value="pieces">pieces</option>
                    </select>
                    <select id="category" class="form-control mb-2">
                        <option value="Vegetables">Vegetables</option>
                        <option value="Fresh Fruits">Fresh Fruits</option>
                        <option value="Dairy Products">Dairy Products</option>
                        <option value="Fresh Meat">Fresh Meat</option>
                    </select>
                    <input type="file" id="productImage" class="form-control mb-2">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" onclick="addProduct()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Update Product Modal - Will be created dynamically -->
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
