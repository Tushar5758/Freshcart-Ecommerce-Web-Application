<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbe6;
            color: #5a5a5a;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #container {
            padding: 20px;
            width: 60%;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f9e79f;
            color: #5a5a5a;
        }
        tbody tr:nth-child(odd) {
            background-color: #fdf3c1;
        }
        button {
            background-color: #f9e79f;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #f7dc6f;
        }
    </style>
</head>
<body>
    <h1>Amazon</h1>
    <h2>Your Order is Confirmed!</h2>
    <h3>Hello John, your order is confirmed and will be shipped in two days.</h3>

    <div id="container">
        <h2>Your E-Bill</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product1</td>
                    <td>1</td>
                    <td>$500</td>
                    <td>$500</td>
                </tr>
                <tr>
                    <td>Product2</td>
                    <td>1</td>
                    <td>$400</td>
                    <td>$400</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Sub Total</td>
                    <td>$900</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Shipping Fees</td>
                    <td>$50</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Tax</td>
                    <td>$30</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><b>Total</b></td>
                    <td><b>$980</b></td>
                </tr>
            </tbody>
        </table>
        <button onclick="downloadInvoice()">Download Invoice</button>
    </div>

    <script>
        function downloadInvoice() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            html2canvas(document.querySelector("#container")).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                doc.addImage(imgData, 'PNG', 10, 10, 180, 0);
                doc.save("invoice.pdf");
            });
        }
    </script>
</body>
</html>
