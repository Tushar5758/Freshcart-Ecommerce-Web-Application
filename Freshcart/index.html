<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('image/landing2.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            left: 10%;
            text-align: left;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container h1 {
            font-size: 70px;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }
        .container p {
            font-size: 25px;
            margin-top: 10px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        .shop-now {
            background: transparent; /* Fully transparent */
            color: #008000; /* Green text */
            padding: 15px 30px;
            border: 2px solid green; /* Green border */
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            transition: 0.3s;
        }

        .shop-now:hover {
            background: darkgreen; /* Dark green background on hover */
            color: white; /* White text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to FreshCart</h1>
        <p>Your one-stop shop for fresh and quality groceries!</p>
        <a href="login-as.html" class="shop-now">Shop Now</a>
    </div>
</body>
</html>
